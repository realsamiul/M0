<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="M0NARQ - Design & Development Studio." />
  <meta name="theme-color" content="#050505">
  <title>M0NARQ - Design & Development Studio</title>
  
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.typekit.net/fdb0pds.css">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

  <!-- Preloader -->
  <div id="loader">
      <div class="loader-ring"></div>
      <div style="font-size: 10px; letter-spacing: 3px; color: #666;">INITIALIZING...</div>
  </div>

  <!-- Navigation -->
  <nav>
    <a href="#" class="logo" aria-label="M0NARQ Home">M0NARQ</a>
    <button class="nav-btn" onclick="scrollToContact()">CONTACT</button>
  </nav>

  <!-- Canvas Container for 3D Rendering -->
  <div id="canvas-container"></div>

  <!-- Main Content -->
  <main id="content-wrapper">
    <!-- Sections -->
    <section id="sec-hero" class="section-wrap">
        <div class="content-box">
            <span class="label-text">MAIN</span>
            <h1 class="text-huge font-bold uppercase">WE CREATE<br>USER EXPERIENCES.</h1>
        </div>
    </section>

    <!-- More sections (about, services, contact) -->
    <section id="sec-about" class="section-wrap">
        <div class="content-box">
            <span class="label-text">ABOUT US</span>
            <h1 class="text-huge font-bold uppercase">GLOBAL DESIGN<br>& DEVELOPMENT.</h1>
        </div>
    </section>

    <section id="sec-services" class="section-wrap">
        <div class="content-box">
            <span class="label-text">SERVICES</span>
            <h1 class="text-huge font-bold uppercase">SCALABLE<br>DIGITAL ENVIRONMENTS.</h1>
        </div>
    </section>

    <section id="sec-contact" class="section-wrap">
        <div class="content-box">
            <h1 class="text-huge font-bold uppercase">SEND US<br>YOUR QUERY.</h1>
            <a href="mailto:contact@m0narq.studio" style="font-size: 1.2rem; border-bottom: 1px solid white;">contact@m0narq.studio</a>
        </div>
    </section>
    <div style="height: 50vh;"></div>
  </main>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
  <script type="module" src="assets/scripts/script.js"></script>

</body>
</html>
